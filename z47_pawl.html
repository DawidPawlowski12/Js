<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzenie danych - Pawłowski Zadanie 47</title>
</head>
<body>
    <div style="color:red; font-size:50px;">
        <script language="JavaScript">
            let a_paw, b_paw, c_paw;

            do {
                let liczba1 = prompt("Podaj bok a_paw:", "");
                a_paw = parseFloat(liczba1);

                let liczba2 = prompt("Podaj bok b_paw:", "");
                b_paw = parseFloat(liczba2);

                let liczba3 = prompt("Podaj bok c_paw:", "");
                c_paw = parseFloat(liczba3);
            } while (
                !(a_paw > 0 && b_paw > 0 && c_paw > 0 && 
                  (a_paw + b_paw > c_paw) && 
                  (a_paw + c_paw > b_paw) && 
                  (b_paw + c_paw > a_paw))
            );

            document.write("Boki trójkąta to: a_paw=" + a_paw + 
                           ", b_paw=" + b_paw + 
                           ", c_paw=" + c_paw + "<br>");
        </script>
    </div>
</body>
</html>
