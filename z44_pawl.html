<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Imię i nazwisko na przemian</title>
</head>
<body>
  <script>
  
    const nazwisko = "Pawłowski";
    const imie = "Dawid";
    
 
    const liczba_liter_nazwiska = nazwisko.length;
    const ilosc_wykonan_petli_paw = (liczba_liter_nazwiska % 4) + 10; 
    const wielkosc_liter_paw = (liczba_liter_nazwiska % 3) + 40;       

  
    document.write("<div style='font-size:20px; color:blue;'>");
    document.write("Ilość wykonania pętli = " + ilosc_wykonan_petli_paw + "<br>");
    document.write("Wielkość liter = " + wielkosc_liter_paw + "px<br><br>");
    document.write("</div>");

  
    document.write("<div style='color:red; font-size:" + wielkosc_liter_paw + "px;'>");
    for (let i_paw = 1; i_paw <= ilosc_wykonan_petli_paw; i_paw++) {
      if (i_paw % 2 !== 0) {
        document.write(i_paw + ": " + nazwisko + "<br>");
      } else {
        document.write(i_paw + ": " + imie + "<br>");
      }
    }
    document.write("</div>");
  </script>
</body>
</html>
