<!DOCTYPE html> 
 <head> 
 <title> proste obliczenia</title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba1=prompt("Podaj pierwszą liczbę A=","");
var liczba2=prompt("Podaj drugą liczbę B=","");
var a_pawl=parseFloat(liczba1);
var b_pawl=parseFloat(liczba2);
 document.write("A="+a_pawl+" <br> ");
 document.write("B="+b_pawl+" <br> ");
 d=a_pawl*a_pawl*a_pawl;
 e=3*(a_pawl*a_pawl)*b_pawl;
 f=3*(b_pawl*b_pawl)*a_pawl;
 g=b_pawl*b_pawl*b_pawl;
 suma=d+e+f+g;
 document.write("("+a_pawl+"+"+b_pawl+")"+"^3 = "+a_pawl+"^3 + 3*(("+a_pawl+")^2)*("+b_pawl+") + 3*("+a_pawl+")*"+"(("+b_pawl+")^2) + "+b_pawl+"^3 ="+d+"+"+e+"+"+f+"+"+g+"="+suma+"<br>");
 </script>
</div>
