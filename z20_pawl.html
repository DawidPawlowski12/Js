<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zadanie 20 - Trójkąt</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .input-group { margin: 10px 0; }
        .result { color: red; font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Obliczanie długości boków trójkąta</h2>
    <div class="input-group">
        Punkt A - x: <input type="text" id="xa_paw" value="0">
        y: <input type="text" id="ya_paw" value="0">
    </div>
    <div class="input-group">
        Punkt B - x: <input type="text" id="xb_paw" value="0">
        y: <input type="text" id="yb_paw" value="0">
    </div>
    <div class="input-group">
        Punkt C - x: <input type="text" id="xc_paw" value="0">
        y: <input type="text" id="yc_paw" value="0">
    </div>
    <input type="button" value="Oblicz AB" onclick="AB_paw()">
    <input type="button" value="Oblicz BC" onclick="BC_paw()">
    <input type="button" value="Oblicz AC" onclick="AC_paw()">
    <div id="wynik" class="result"></div>

    <script>
        function AB_paw() {
            var xa_paw = parseFloat(document.getElementById('xa_paw').value);
            var ya_paw = parseFloat(document.getElementById('ya_paw').value);
            var xb_paw = parseFloat(document.getElementById('xb_paw').value);
            var yb_paw = parseFloat(document.getElementById('yb_paw').value);
            var dlugoscAB = Math.sqrt(Math.pow(xb_paw - xa_paw, 2) + Math.pow(yb_paw - ya_paw, 2));
            document.getElementById('wynik').innerHTML = "Długość boku AB = " + dlugoscAB.toFixed(2);
        }

        function BC_med() {
            var xb_paw = parseFloat(document.getElementById('xb_paw').value);
            var yb_paw = parseFloat(document.getElementById('yb_paw').value);
            var xc_paw = parseFloat(document.getElementById('xc_paw').value);
            var yc_paw = parseFloat(document.getElementById('yc_paw').value);
            var dlugoscBC = Math.sqrt(Math.pow(xc_paw - xb_paw, 2) + Math.pow(yc_paw - yb_paw, 2));
            document.getElementById('wynik').innerHTML = "Długość boku BC = " + dlugoscBC.toFixed(2);
        }

        function AC_med() {
            var xa_paw = parseFloat(document.getElementById('xa_paw').value);
            var ya_paw = parseFloat(document.getElementById('ya_paw').value);
            var xc_paw = parseFloat(document.getElementById('xc_paw').value);
            var yc_paw = parseFloat(document.getElementById('yc_paw').value);
            var dlugoscAC = Math.sqrt(Math.pow(xc_paw - xa_paw, 2) + Math.pow(yc_paw - ya_paw, 2));
            document.getElementById('wynik').innerHTML = "Długość boku AC = " + dlugoscAC.toFixed(2);
        }
    </script>
</body>
</html>
