<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <style>
   body { font-family: Arial, sans-serif; }
   .button { margin: 5px; padding: 5px 10px; }
 </style>
</head>
<body>
<script type="text/javascript">
 function Pole_paw()
 {
    var a_paw = parseFloat(document.getElementById('dlugosc').value);
    var b_paw = a_paw * a_paw;
    document.getElementById("nazwa").innerHTML ="Pole kwadratu= " + b_paw.toFixed(2) + " cm^2";
 }
 function obwod_paw()
 {
    var a_paw = parseFloat(document.getElementById('dlugosc').value);
    var b_paw = 4 * a_paw;
    document.getElementById("nazwa").innerHTML ="Obwód kwadratu= " + b_paw.toFixed(2) + " cm";
 }
</script>
 <h1>Wszystko o KWADRACIE</h1><br><br>
 Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
 <input type="button" class="button" name="pole" value="Oblicz pole" onclick="Pole_paw()"><br><br>
 <input type="button" class="button" name="obwod" value="Oblicz obwod" onclick="obwod_paw()"><br><br>
 <div style="color:red;font-size:50px;" id="nazwa"></div>
</body>
</html>
