 </head>
 <body>
     <h2>Zadanie 36: Parzystość liczby</h2>
     <input type="button" name="zadanie36" value="Sprawdź parzystość" onclick="zadanie36()" />
     
     <script>
         function zadanie36() {
             var x = parseInt(prompt("Podaj liczbę:", ""));
             if (x % 2 === 0) {
                 document.write('<p style="color: red; font-size: 3;">Liczba jest parzysta</p>');
             } else {
                 document.write('<p style="color: silver; font-size: 5;">Liczba jest nieparzysta</p>');
             }
         }
     </script>
 </body>
