    <h2>Zadanie 38: Sprawdź przedział liczbowy</h2>
    <input type="button" name="zadanie38" value="Sprawdź przedział" onclick="zadanie38()" />
    
    <script>
        function zadanie38() {
            var x = parseFloat(prompt("Podaj liczbę:", ""));
            if ((x >= -2 && x < 3) || x > 5) {
                document.write('<p style="color: green; font-size: 4;">Liczba należy do przedziału</p>');
            } else {
                document.write('<p style="color: red; font-size: 4;">Liczba nie należy do przedziału</p>');
            }
        }
    </script>
