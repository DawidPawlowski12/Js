<html> 
 <head>
   <meta charset="UTF-8">
 </head>
 <body> 
 <div style="color:red;font-size:50px;"> 
    <script language="JavaScript"> 
        var x_paw = prompt("Podaj liczbę x=", ""); 
        var a_paw = parseFloat(x_paw); 
        document.write("Czytana liczba x = " + a_paw + "<br>");     
        
        if (a_paw > 0) {
            document.write("Czytana liczba jest większa od 0" + "<br>");
        } else if (a_paw == 0) {
            document.write("Czytana liczba jest równa 0" + "<br>");
        } else if (a_paw < 0) {
            document.write("Czytana liczba jest mniejsza od 0" + "<br>");
        }
    </script> 
 </div> 
 </body> 
</html>
