<!DOCTYPE html>
<head>
<title>Użycie funkcji - Pawłowski</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));

function suma_paw(a, b) {
    return a + b;
}

function odejmowanie_paw(a, b) {
    return a - b;
}

function mnozenie_paw(a, b) {
    return a * b;
}

function od_kwadratu_paw(a, b) {
    return [Math.pow(a, 2), Math.pow(b, 2)];
}

function reszta_z_dzielenia_a_przez_b_paw(a, b) {
    return a % b;
}

document.write("suma=" + suma_paw(a,b) + "<br>");
document.write("odejmowanie=" + odejmowanie_paw(a,b) + "<br>");
document.write("mnożenie=" + mnozenie_paw(a,b) + "<br>");
let kwadraty = od_kwadratu_paw(a,b);
document.write("a do kwadratu=" + kwadraty[0] + "<br>");
document.write("b do kwadratu=" + kwadraty[1] + "<br>");
document.write("reszta z dzielenia=" + reszta_z_dzielenia_a_przez_b_paw(a,b) + "<br>");
</script>
</div>
</body>
</html>
