<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzenie danych - Dawid Pawłowski Zadanie 46</title>
</head>
<body>
    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            do {
                var liczba1 = prompt("Wysokość (h_paw)=", "");
                var h_paw = parseFloat(liczba1);
            } while (h_paw <= 0);

            do {
                var liczba2 = prompt("Podstawa (a_paw)=", "");
                var a_paw = parseFloat(liczba2);
            } while (!(a_paw > 0));

            var Pole = (a_paw * h_paw) / 2;
            document.write("Pole = " + Pole.toFixed(2) + " cm^2<br>");
        </script>
    </div>
</body>
</html>
